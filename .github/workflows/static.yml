name: Deploy MkDocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # install MkDocs and Plugins
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 必须安装 mkdocs-static-i18n
          pip install mkdocs-material mkdocs-static-i18n

      - name: Build MkDocs site
        run: mkdocs build
        # mkdocs 默认会生成 site/ 文件夹，这一步生成静态文件

      # --- 修复开始 ---
      
      # 必须步骤：将构建好的静态文件打包上传为 Pages Artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 这里指定 mkdocs build 生成的目录，默认是 ./site
          path: ./site

      # 必须步骤：部署刚才上传的 Artifact
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # 这里不需要指定 path，它会自动去拿上一步上传的 artifact
      
      # --- 修复结束 ---
